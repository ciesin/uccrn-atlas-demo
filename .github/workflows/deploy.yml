name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "dev" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "Build directory not found!"
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'github-pages' || 'github-pages-dev' }}
      url: ${{ github.ref == 'refs/heads/master' && 'https://ciesin.github.io/uccrn-atlas-demo/' || 'https://ciesin.github.io/dev-uccrn-atlas-demo/' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Note: If you encounter a 404 error, please check the URL and ensure that the build completed successfully.
