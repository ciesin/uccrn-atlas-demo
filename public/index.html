<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="UCCRN Atlas Demo Application" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <title>UCCRN Atlas Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <calcite-action-pad>
        <calcite-action text="Add" icon="plus"></calcite-action>
        <calcite-action text="Save" icon="save"></calcite-action>
        <calcite-action text="Layers" icon="layers"></calcite-action>
        <calcite-action text="Basemaps" icon="layer-basemap"></calcite-action>
        <calcite-tooltip slot="expand-tooltip">Toggle Action Bar</calcite-tooltip>
    </calcite-action-pad>
  </body>
</html>
